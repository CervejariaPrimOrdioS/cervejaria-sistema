<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - PrimÓrdios Cervejaria</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Roboto', sans-serif; background-color: #121212; color: #e0e0e0; margin: 0; }
        .container { max-width: 600px; margin: 20px auto; background-color: #1e1e1e; border: 1px solid #444; padding: 30px; border-radius: 8px; }
        h1 { text-align: center; margin-top: 0; }
        table { width: 100%; border-collapse: collapse; margin: 25px 0; }
        th, td { border: 1px solid #444; padding: 12px; text-align: left; }
        th { background-color: #2a2a2a; }
        td.valor { font-weight: bold; font-size: 1.1em; color: #3498db; }
        .controls-section { margin-top: 20px; padding-top: 20px; border-top: 1px solid #444; }
        button { width: 100%; padding: 12px; font-size: 1em; font-weight: bold; border-radius: 4px; border: 1px solid; cursor: pointer; margin-top: 10px; }
        .btn-submit, #btn-add-inventory { background-color: #27ae60; color: #FFFFFF; border-color: #27ae60; }
        #btn-view-inventory { background-color: #2980b9; color: #FFFFFF; border-color: #2980b9; }
        #btn-view-recipes { background-color: #8e44ad; color: #FFFFFF; border-color: #8e44ad; }
        .total-final { text-align: center; margin-top: 25px; font-size: 1.2em; }
        .total-final span { font-weight: bold; font-size: 1.5em; }
        dialog { max-width: 800px; border: 1px solid #555; border-radius: 8px; background-color: #1e1e1e; color: #e0e0e0; padding: 0; }
        dialog::backdrop { background-color: rgba(0, 0, 0, 0.7); }
        .modal-header { padding: 15px 25px; border-bottom: 1px solid #444; display: flex; justify-content: space-between; align-items: center; }
        .modal-body { padding: 25px; max-height: 70vh; overflow-y: auto; }
        .btn-close { background: none; border: none; font-size: 1.5rem; color: #aaa; cursor: pointer; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: bold; }
        .form-group input, .form-group select { width: 100%; box-sizing: border-box; padding: 10px; border: 1px solid #555; border-radius: 4px; background-color: #333; color: #fff; }
        .loading-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); justify-content: center; align-items: center; z-index: 9999; color: white; font-size: 1.5em; }
    </style>
</head>
<body>
    <div class="container">
        <h1>PrimÓrdios Cervejaria</h1>
        <table>
            <thead><tr><th>Sócio Investidor</th><th>Valor Total Investido</th></tr></thead>
            <tbody>
                <tr><td>Luciano Bezerra</td><td id="total-luciano" class="valor">R$ 0,00</td></tr>
                <tr><td>Márcio Mendonça</td><td id="total-marcio" class="valor">R$ 0,00</td></tr>
                <tr><td>Kenedy Carvalho</td><td id="total-kenedy" class="valor">R$ 0,00</td></tr>
            </tbody>
        </table>
        <div class="controls-section">
            <button id="btn-add-inventory">Adicionar Item ao Inventário</button>
            <button id="btn-view-inventory">Visualizar Inventário Detalhado</button>
            <button id="btn-view-recipes">Nossas Receitas</button>
        </div>
        <div class="total-final">Total Geral Investido: <br><span id="total-geral-valor">R$ 0,00</span></div>
    </div>

    <div id="loading-overlay" class="loading-overlay">Carregando...</div>

    <dialog id="modal-add-inventory"><div class="modal-header"><h2>Adicionar Item</h2><button class="btn-close">&times;</button></div><div class="modal-body"><form id="form-add-inventory"></form></div></dialog>
    <dialog id="modal-view-inventory"><div class="modal-header"><h2>Inventário</h2><button class="btn-close">&times;</button></div><div class="modal-body" id="inventory-body"></div></dialog>
    <dialog id="modal-view-recipes"><div class="modal-header"><h2>Receitas</h2><button class="btn-close">&times;</button></div><div class="modal-body" id="recipes-body"></div></dialog>

    <script>
        window.onload = function() {
            try {
                // --- PONTO CRÍTICO DE CONFIGURAÇÃO ---
                const SCRIPT_URL = "COLE_O_SEU_NOVO_URL_AQUI";

                // --- DADOS ---
                let investimentos = [];
                let nossasReceitas = [];

                // --- FUNÇÕES DE LÓGICA ---
                function formatarMoeda(valor) { return (valor || 0).toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' }); }
                function showLoading(msg = 'Carregando...') { 
                    const overlay = document.getElementById('loading-overlay');
                    overlay.textContent = msg;
                    overlay.style.display = 'flex'; 
                }
                function hideLoading() { document.getElementById('loading-overlay').style.display = 'none'; }
                
                async function carregarDados() {
                    showLoading('Buscando dados do inventário...');
                    try {
                        const response = await fetch(SCRIPT_URL + "?action=getInventario", { method: 'GET' });
                        if (!response.ok) { throw new Error(`Erro na rede: ${response.status} ${response.statusText}`); }
                        investimentos = await response.json();
                    } catch (e) {
                        alert("ERRO ao carregar dados do inventário: " + e.message);
                        investimentos = [];
                    } finally {
                        hideLoading();
                    }
                }

                async function carregarReceitas() { /* Desabilitado por enquanto */ }

                function atualizarTela() {
                    const totais = { luciano: 0, marcio: 0, kenedy: 0 };
                    investimentos.forEach(item => {
                        const socio = item.Socio ? item.Socio.toLowerCase() : '';
                        if (totais[socio] !== undefined) {
                            totais[socio] += parseFloat(item.Valor) || 0;
                        }
                    });
                    document.getElementById('total-luciano').textContent = formatarMoeda(totais.luciano);
                    document.getElementById('total-marcio').textContent = formatarMoeda(totais.marcio);
                    document.getElementById('total-kenedy').textContent = formatarMoeda(totais.kenedy);
                    document.getElementById('total-geral-valor').textContent = formatarMoeda(totais.luciano + totais.marcio + totais.kenedy);
                }

                // --- FUNÇÕES DE INTERAÇÃO ---
                function abrirFormularioAdicionar() {
                    const form = document.getElementById('form-add-inventory');
                    form.innerHTML = '<div class="form-group"><label>Sócio:</label><select id="inv-socio"><option value="Luciano">Luciano</option><option value="Marcio">Márcio</option><option value="Kenedy">Kenedy</option></select></div><div class="form-group"><label>Descrição:</label><input id="inv-desc" type="text" required></div><div class="form-group"><label>Valor (R$):</label><input id="inv-valor" type="number" step="0.01" required></div><button type="submit" class="btn-submit">Salvar</button>';
                    document.getElementById('modal-add-inventory').showModal();
                }

                async function handleInventoryFormSubmit(e) {
                    e.preventDefault();
                    const data = {
                        Data: new Date().toLocaleDateString("pt-BR"),
                        Socio: document.getElementById('inv-socio').value,
                        Descricao: document.getElementById('inv-desc').value,
                        Valor: parseFloat(document.getElementById('inv-valor').value)
                    };
                    
                    if (!data.Descricao || !data.Valor || data.Valor <= 0) { alert("Preencha todos os campos corretamente."); return; }

                    showLoading('Salvando item...');
                    try {
                        const response = await fetch(SCRIPT_URL, {
                            method: 'POST',
                            body: JSON.stringify({ action: 'addInventario', data: data })
                        });
                        if (!response.ok) { throw new Error(`Erro ao salvar: ${response.statusText}`); }
                        
                        setTimeout(async () => {
                            await carregarDados();
                            atualizarTela();
                            document.getElementById('modal-add-inventory').close();
                            hideLoading();
                        }, 1000);

                    } catch (e) {
                        alert("ERRO ao salvar o item: " + e.message);
                        hideLoading();
                    }
                }

                function abrirVisualizacaoInventario() {
                    const body = document.getElementById('inventory-body');
                    body.innerHTML = '';
                    const porSocio = {};
                    investimentos.forEach(i => { (porSocio[i.Socio] = porSocio[i.Socio] || []).push(i) });
                    
                    for(const socio in porSocio) {
                        if (porSocio[socio].length > 0) {
                            let html = `<h3>${socio}</h3><table>`;
                            porSocio[socio].forEach(item => { html += `<tr><td>${item.Descricao}</td><td>${formatarMoeda(item.Valor)}</td></tr>`; });
                            body.innerHTML += html + '</table>';
                        }
                    }
                    document.getElementById('modal-view-inventory').showModal();
                }

                function abrirModalReceitas() { alert('A funcionalidade de receitas será reativada em breve!'); }

                // --- ATIVAÇÃO E INICIALIZAÇÃO ---
                document.getElementById('btn-add-inventory').addEventListener('click', abrirFormularioAdicionar);
                document.getElementById('btn-view-inventory').addEventListener('click', abrirVisualizacaoInventario);
                document.getElementById('btn-view-recipes').addEventListener('click', abrirModalReceitas);
                document.getElementById('form-add-inventory').addEventListener('submit', handleInventoryFormSubmit);
                document.querySelectorAll('.btn-close').forEach(btn => btn.addEventListener('click', () => btn.closest('dialog').close()));

                async function inicializar() {
                    if (SCRIPT_URL === "https://script.google.com/macros/s/AKfycbxvfnSuNfOiM1x6fsqf-Cxz7HOXy5uoEsp3910V5vQn70KjL5RXcvw0BSO3DRV2NQnzXw/exec") {
                        alert("ATENÇÃO: Você ainda não configurou o URL do seu App Script.");
                        return;
                    }
                    await carregarDados();
                    atualizarTela();
                }

                inicializar();

            } catch (error) {
                document.body.innerHTML = `<div style="color: red; padding: 20px;"><h1>Erro Crítico</h1><p>${error.stack}</p></div>`;
            }
        };
    </script>
</body>
</html>
