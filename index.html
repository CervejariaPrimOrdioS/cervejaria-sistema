<!DOCTYPE html>
<html>
<head>
    <title>Dashboard - PrimÓrdios Cervejaria</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        body { font-family: 'Roboto', sans-serif; background-color: #121212; color: #e0e0e0; margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .container { max-width: 600px; width: 100%; margin: 20px; background-color: #1e1e1e; border: 1px solid #444; padding: 30px; border-radius: 8px; text-align: center; }
        
        /* --- 1. LOGO MAIOR --- */
        .logo-container img {
            max-width: 200px; /* Aumentado de 150px para 200px */
            margin-bottom: 20px;
        }

        /* --- 3. MELHORIA DE LOGIN (FOTO DE PERFIL) --- */
        .profile-pic {
            width: 80px;
            height: 80px;
            border-radius: 50%; /* Deixa a imagem redonda */
            border: 3px solid #d39c43; /* Borda dourada */
            object-fit: cover;
            margin-bottom: 10px;
        }

        h1 { margin-top: 0; }
        table { width: 100%; border-collapse: collapse; margin: 25px 0; text-align: left; }
        th, td { border: 1px solid #444; padding: 12px; }
        th { background-color: #2a2a2a; }
        td.valor { font-weight: bold; font-size: 1.1em; color: #5dade2; }
        button { width: 100%; padding: 12px; font-size: 1em; font-weight: bold; border-radius: 4px; border: 1px solid; cursor: pointer; margin-top: 10px; transition: background-color 0.3s ease, border-color 0.3s ease; }
        
        .btn-submit, #btn-add-inventory { background-color: #27ae60; color: #FFFFFF; border-color: #27ae60; }
        .btn-submit:hover, #btn-add-inventory:hover { background-color: #2ecc71; border-color: #2ecc71; }
        #btn-view-inventory { background-color: #d39c43; color: #FFFFFF; border-color: #d39c43; }
        #btn-view-inventory:hover { background-color: #e6b976; border-color: #e6b976; }
        #btn-view-recipes, #btn-add-recipe { background-color: #8e44ad; color: #FFFFFF; border-color: #8e44ad; }
        #btn-view-recipes:hover, #btn-add-recipe:hover { background-color: #9b59b6; border-color: #9b59b6; }
        #btn-logout { background-color: #c0392b; color: #FFFFFF; border-color: #c0392b; }
        #btn-logout:hover { background-color: #e74c3c; border-color: #e74c3c; }
        
        #tela-principal { display: none; }
        #tela-login { text-align: center; }
        .loading-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); justify-content: center; align-items: center; z-index: 9999; color: white; font-size: 1.5em; }
        dialog { text-align: left; max-width: 800px; border: 1px solid #555; border-radius: 8px; background-color: #1e1e1e; color: #e0e0e0; padding: 0; }
        dialog::backdrop { background-color: rgba(0, 0, 0, 0.7); }
        .modal-header { padding: 15px 25px; border-bottom: 1px solid #444; display: flex; justify-content: space-between; align-items: center; }
        .modal-body { padding: 25px; max-height: 70vh; overflow-y: auto; }
        .modal-footer { padding: 15px 25px; border-top: 1px solid #444; display: flex; justify-content: flex-end; }
        .modal-footer button { width: auto; }
        .btn-close { background: none; border: none; font-size: 1.5rem; color: #aaa; cursor: pointer; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: bold; }
        .form-group input, .form-group select, .form-group textarea { width: 100%; box-sizing: border-box; padding: 10px; border: 1px solid #555; border-radius: 4px; background-color: #333; color: #fff; }
        .form-group textarea { min-height: 100px; }
        .category-title { color: #f39c12; border-bottom: 1px dotted #555; }
        .recipe-header { background-color: #2c3e50; padding: 12px; border-radius: 4px; cursor: pointer; margin: 10px 0 5px; }
        .recipe-details { display: none; padding: 15px; background-color: #2a2a2a; border-radius: 4px; margin-top: 5px; }
        .recipe-details h4 { color: #3498db; margin-top: 10px; margin-bottom: 5px; }
        .recipe-details ul, .recipe-details ol { padding-left: 20px; margin: 0; }
    </style>
</head>
<body>
    <div class="container">
        <div id="tela-login">
            <div class="logo-container"><img id="logo-login" src="" alt="Logo"></div>
            <h1>PrimÓrdios Cervejaria</h1>
            <p>Por favor, faça login para acessar o sistema.</p>
            <div id="g_id_onload"
                 data-client_id="998271439077-uiffl3sk3b7vj6ass495rbmbc41di46n.apps.googleusercontent.com"
                 data-callback="handleCredentialResponse"
                 data-cancel_on_tap_outside="false">
            </div>
            <div class="g_id_signin" data-type="standard" data-theme="filled_blue"></div>
        </div>

        <div id="tela-principal">
            <div class="logo-container"><img id="logo-principal" src="" alt="Logo"></div>
            <img id="profile-pic" class="profile-pic" src="" alt="Foto de Perfil">
            <h1>Painel de Controle</h1>
            <p>Logado como: <strong id="user-email"></strong></p>
            <table>
                <thead><tr><th>Sócio</th><th>Valor Investido</th></tr></thead>
                <tbody>
                    <tr><td>Luciano</td><td id="total-luciano" class="valor">R$ 0,00</td></tr>
                    <tr><td>Márcio</td><td id="total-marcio" class="valor">R$ 0,00</td></tr>
                    <tr><td>Kenedy</td><td id="total-kenedy" class="valor">R$ 0,00</td></tr>
                </tbody>
            </table>
            <button id="btn-add-inventory">Adicionar Item ao Inventário</button>
            <button id="btn-view-inventory">Visualizar Inventário Detalhado</button>
            <button id="btn-view-recipes">Nossas Receitas</button>
            <button id="btn-logout">Sair (Logout)</button>
        </div>
    </div>
    
    <div id="loading-overlay" class="loading-overlay">Carregando...</div>

    <dialog id="modal-add-inventory"><div class="modal-header"><h2>Adicionar Item</h2><button class="btn-close">&times;</button></div><div class="modal-body"><form id="form-add-inventory"></form></div></dialog>
    <dialog id="modal-view-inventory"><div class="modal-header"><h2>Inventário</h2><button class="btn-close">&times;</button></div><div class="modal-body" id="inventory-body"></div></dialog>
    <dialog id="modal-view-recipes"><div class="modal-header"><h2>Receitas</h2><button class="btn-close">&times;</button></div><div class="modal-body" id="recipes-body"></div><div class="modal-footer"><button id="btn-add-recipe">Adicionar Receita</button></div></dialog>
    <dialog id="modal-add-recipe"><div class="modal-header"><h2>Nova Receita</h2><button class="btn-close">&times;</button></div><div class="modal-body"><form id="form-add-recipe"></form></div></dialog>

    <script>
        // --- CONFIGURAÇÃO ---
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxrKN7Tr_cu5X-dzKzKfgdeuYxg9kLerQMN50r_bbj0b6SVayDBd2uxX2MW7N2-epGqeg/exec";
        const LOGO_URL = "https://github.com/CervejariaPrimOrdioS/cervejaria-sistema/blob/main/logo.jpeg?raw=true";
        let id_token = null;

        // --- LÓGICA DE LOGIN ---
        function handleCredentialResponse(response) {
            id_token = response.credential;
            const userPayload = JSON.parse(atob(id_token.split('.')[1]));
            document.getElementById('user-email').textContent = userPayload.email;
            document.getElementById('profile-pic').src = userPayload.picture; // Pega a foto de perfil
            document.getElementById('tela-login').style.display = 'none';
            showLoading('Autenticando e carregando dados...');
            inicializarAplicacao();
        }

        function logout() { /* ... (sem alterações) ... */ }
        let investimentos = [];
        let nossasReceitas = [];
        
        // --- FUNÇÕES DE LÓGICA ---
        function formatarMoeda(e){return(e||0).toLocaleString("pt-BR",{style:"currency",currency:"BRL"})}function showLoading(e){document.getElementById("loading-overlay").textContent=e,document.getElementById("loading-overlay").style.display="flex"}function hideLoading(){document.getElementById("loading-overlay").style.display="none"}function salvarDados(){localStorage.setItem("dadosCervejaria",JSON.stringify(investimentos))}function carregarDados(){const e=localStorage.getItem("dadosCervejaria");let o=e?JSON.parse(e):null;o&&(!o.luciano||!Array.isArray(o.luciano))&&(o=null),investimentos=o||JSON.parse(JSON.stringify({luciano:[],marcio:[],kenedy:[]}))}function salvarReceitas(){localStorage.setItem("dadosReceitas",JSON.stringify(nossasReceitas))}function carregarReceitas(){const e=localStorage.getItem("dadosReceitas");nossasReceitas=e?JSON.parse(e):[]}
        
        function atualizarTela() {
            const totais = { luciano: 0, marcio: 0, kenedy: 0 };
            (investimentos || []).forEach(item => {
                const socio = item.Socio ? item.Socio.toLowerCase() : '';
                if (totais[socio] !== undefined) { totais[socio] += parseFloat(item.Valor) || 0; }
            });
            document.getElementById('total-luciano').textContent = formatarMoeda(totais.luciano);
            document.getElementById('total-marcio').textContent = formatarMoeda(totais.marcio);
            document.getElementById('total-kenedy').textContent = formatarMoeda(totais.kenedy);
        }

        // --- FUNÇÕES DE INTERAÇÃO ---
        logout=function(){id_token=null,google.accounts.id.disableAutoSelect(),document.getElementById("tela-principal").style.display="none",document.querySelectorAll("dialog").forEach(e=>e.close()),document.getElementById("tela-login").style.display="block"};function abrirFormularioAdicionar(){const e=document.getElementById("form-add-inventory");e.innerHTML='<div class="form-group"><label>Sócio:</label><select id="inv-socio"><option value="Luciano">Luciano</option><option value="Marcio">Márcio</option><option value="Kenedy">Kenedy</option></select></div><div class="form-group"><label>Descrição:</label><input id="inv-desc" type="text" required></div><div class="form-group"><label>Valor (R$):</label><input id="inv-valor" type="number" step="0.01" required></div><button type="submit" class="btn-submit">Salvar</button>',document.getElementById("modal-add-inventory").showModal()}async function handleInventoryFormSubmit(e){e.preventDefault();const o={Data:(new Date).toLocaleDateString("pt-BR"),Socio:document.getElementById("inv-socio").value,Descricao:document.getElementById("inv-desc").value,Valor:parseFloat(document.getElementById("inv-valor").value)};if(o.Descricao&&o.Valor&&o.Valor>0){showLoading("Salvando...");try{await fetch(SCRIPT_URL,{method:"POST",body:JSON.stringify({action:"addInventario",id_token:id_token,data:o})}),carregarDados(),atualizarTela(),document.getElementById("modal-add-inventory").close()}catch(e){alert("Erro ao salvar: "+e.message)}finally{hideLoading()}}else alert("Preencha todos os campos.")}
        function abrirVisualizacaoInventario(){const e=document.getElementById("inventory-body");e.innerHTML="";const o={};investimentos.forEach(t=>{(o[t.Socio]=o[t.Socio]||[]).push(t)});for(const t in o)if(o[t].length>0){let o=`<h3>${t}</h3><table>`;o[t].forEach(e=>{o+=`<tr><td>${e.Descricao}</td><td>${formatarMoeda(e.Valor)}</td></tr>`}),e.innerHTML+=o+"</table>"}document.getElementById("modal-view-inventory").showModal()}
        function renderizarReceitas(){const e=document.getElementById("recipes-body");e.innerHTML="";const o=nossasReceitas.reduce((e,o)=>{return(e[o.estilo]=e[o.estilo]||[]).push(o),e},{});for(const t in o){e.innerHTML+=`<h3 class="category-title">${t}</h3>`,o[t].forEach(o=>{const t=`<h4>Estatísticas</h4><ul><li>OG: ${o.stats.og||"N/A"}</li><li>FG: ${o.stats.fg||"N/A"}</li><li>IBU: ${o.stats.ibu||"N/A"}</li><li>ABV: ${o.stats.abv||"N/A"}</li></ul><h4>Ingredientes</h4><ul>${(o.ingredientes||[]).map(e=>`<li>${e}</li>`).join("")}</ul><h4>Instruções</h4><ol>${(o.instrucoes||[]).map(e=>`<li>${e}</li>`).join("")}</ol>`;e.innerHTML+=`<div class="recipe-header">${o.nome}</div><div class="recipe-details">${t}</div>`})}e.querySelectorAll(".recipe-header").forEach(e=>e.addEventListener("click",()=>e.nextElementSibling.style.display="block"===e.nextElementSibling.style.display?"none":"block"))}function abrirModalReceitas(){renderizarReceitas(),document.getElementById("modal-view-recipes").showModal()}function abrirFormularioReceita(){const e=document.getElementById("form-add-recipe");e.innerHTML='<div class="form-group"><label for="rec-nome">Nome:</label><input id="rec-nome" type="text" required></div><div class="form-group"><label for="rec-estilo">Estilo:</label><input id="rec-estilo" type="text" required></div><h4>Estatísticas</h4><div class="form-group"><label for="rec-og">OG:</label><input id="rec-og" type="number" step="0.001"></div><div class="form-group"><label for="rec-fg">FG:</label><input id="rec-fg" type="number" step="0.001"></div><div class="form-group"><label for="rec-ibu">IBU:</label><input id="rec-ibu" type="number"></div><div class="form-group"><label for="rec-abv">ABV:</label><input id="rec-abv" type="text"></div><div class="form-group"><label for="rec-ingredientes">Ingredientes (um por linha):</label><textarea id="rec-ingredientes"></textarea></div><div class="form-group"><label for="rec-instrucoes">Instruções (uma por linha):</label><textarea id="rec-instrucoes"></textarea></div><button type="submit" class="btn-submit">Salvar Receita</button>',document.getElementById("modal-add-recipe").showModal()}
        function handleRecipeFormSubmit(e){e.preventDefault();const o={nome:document.getElementById("rec-nome").value,estilo:document.getElementById("rec-estilo").value,stats:{og:document.getElementById("rec-og").value,fg:document.getElementById("rec-fg").value,ibu:document.getElementById("rec-ibu").value,abv:document.getElementById("rec-abv").value},ingredientes:document.getElementById("rec-ingredientes").value.split("\n").filter(e=>e.trim()),instrucoes:document.getElementById("rec-instrucoes").value.split("\n").filter(e=>e.trim())};o.nome&&o.estilo&&(nossasReceitas.push(o),salvarReceitas(),renderizarReceitas(),document.getElementById("modal-add-recipe").close())}

        async function inicializarAplicacao() {
            carregarDados(); // Carrega dados do inventário (da planilha)
            carregarReceitas(); // Carrega dados de receitas (do localStorage)
            hideLoading();
            document.getElementById('tela-principal').style.display = 'block';
            
            // Ativação dos botões
            document.getElementById('btn-logout').addEventListener('click', logout);
            document.getElementById('btn-add-inventory').addEventListener('click', abrirFormularioAdicionar);
            document.getElementById('btn-view-inventory').addEventListener('click', abrirVisualizacaoInventario);
            document.getElementById('btn-view-recipes').addEventListener('click', abrirModalReceitas);
            document.getElementById('btn-add-recipe').addEventListener('click', abrirFormularioReceita);
            document.getElementById('form-add-inventory').addEventListener('submit', handleInventoryFormSubmit);
            document.getElementById('form-add-recipe').addEventListener('submit', handleRecipeFormSubmit);
            document.querySelectorAll('.btn-close').forEach(btn => btn.addEventListener('click', () => btn.closest('dialog').close()));
        }

        document.getElementById('logo-login').src = LOGO_URL;
        document.getElementById('logo-principal').src = LOGO_URL;
    </script>
</body>
</html>
