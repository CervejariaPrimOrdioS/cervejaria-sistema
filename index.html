<!DOCTYPE html>
<html>
<head>
    <title>Dashboard - PrimÓrdios Cervejaria</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        body { font-family: 'Roboto', sans-serif; background-color: #121212; color: #e0e0e0; margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .container { max-width: 600px; width: 100%; margin: 20px; background-color: #1e1e1e; border: 1px solid #444; padding: 30px; border-radius: 8px; text-align: center; }
        .logo-container img { max-width: 150px; margin-bottom: 20px; }
        h1 { margin-top: 0; }
        table { width: 100%; border-collapse: collapse; margin: 25px 0; text-align: left; }
        th, td { border: 1px solid #444; padding: 12px; }
        th { background-color: #2a2a2a; }
        td.valor { font-weight: bold; font-size: 1.1em; color: #5dade2; }
        button { width: 100%; padding: 12px; font-size: 1em; font-weight: bold; border-radius: 4px; border: 1px solid; cursor: pointer; margin-top: 10px; transition: background-color 0.3s ease, border-color 0.3s ease; }
        .btn-submit, #btn-add-inventory { background-color: #27ae60; color: #FFFFFF; border-color: #27ae60; }
        .btn-submit:hover, #btn-add-inventory:hover { background-color: #2ecc71; border-color: #2ecc71; }
        #btn-view-inventory { background-color: #d39c43; color: #FFFFFF; border-color: #d39c43; }
        #btn-view-inventory:hover { background-color: #e6b976; border-color: #e6b976; }
        #btn-logout { background-color: #c0392b; color: #FFFFFF; border-color: #c0392b; }
        #btn-logout:hover { background-color: #e74c3c; border-color: #e74c3c; }
        #tela-principal { display: none; }
        #tela-login { text-align: center; }
        .loading-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); justify-content: center; align-items: center; z-index: 9999; color: white; font-size: 1.5em; }
        dialog { text-align: left; max-width: 800px; border: 1px solid #555; border-radius: 8px; background-color: #1e1e1e; color: #e0e0e0; padding: 0; }
        dialog::backdrop { background-color: rgba(0, 0, 0, 0.7); }
        .modal-header { padding: 15px 25px; border-bottom: 1px solid #444; display: flex; justify-content: space-between; align-items: center; }
        .modal-body { padding: 25px; max-height: 70vh; overflow-y: auto; }
        .btn-close { background: none; border: none; font-size: 1.5rem; color: #aaa; cursor: pointer; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: bold; }
        .form-group input, .form-group select { width: 100%; box-sizing: border-box; padding: 10px; border: 1px solid #555; border-radius: 4px; background-color: #333; color: #fff; }
    </style>
</head>
<body>
    <div class="container">
        <div id="tela-login">
            <div class="logo-container">
                <img id="logo-login" src="" alt="Logo da PrimÓrdios Cervejaria"> 
            </div>
            <h1>PrimÓrdios Cervejaria</h1>
            <p>Por favor, faça login para acessar o sistema.</p>
            <div id="g_id_onload"
                 data-client_id="COLE_SEU_ID_DO_CLIENTE_AQUI"
                 data-callback="handleCredentialResponse"
                 data-cancel_on_tap_outside="false">
            </div>
            <div class="g_id_signin" data-type="standard" data-theme="filled_blue"></div>
        </div>

        <div id="tela-principal">
            <div class="logo-container">
                <img id="logo-principal" src="" alt="Logo da PrimÓrdios Cervejaria">
            </div>
            <h1>Painel de Controle</h1>
            <p style="text-align: center;">Logado como: <strong id="user-email"></strong></p>
            <table>
                <thead><tr><th>Sócio</th><th>Valor Investido</th></tr></thead>
                <tbody>
                    <tr><td>Luciano</td><td id="total-luciano" class="valor">R$ 0,00</td></tr>
                    <tr><td>Márcio</td><td id="total-marcio" class="valor">R$ 0,00</td></tr>
                    <tr><td>Kenedy</td><td id="total-kenedy" class="valor">R$ 0,00</td></tr>
                </tbody>
            </table>
            <button id="btn-add-inventory">Adicionar Item ao Inventário</button>
            <button id="btn-view-inventory">Visualizar Inventário Detalhado</button>
            <button id="btn-logout">Sair (Logout)</button>
        </div>
    </div>
    
    <div id="loading-overlay" class="loading-overlay">Carregando...</div>

    <dialog id="modal-add-inventory"><div class="modal-header"><h2>Adicionar Item</h2><button class="btn-close">&times;</button></div><div class="modal-body"><form id="form-add-inventory"></form></div></dialog>
    <dialog id="modal-view-inventory"><div class="modal-header"><h2>Inventário Detalhado</h2><button class="btn-close">&times;</button></div><div class="modal-body" id="inventory-body"></div></dialog>

    <script>
        // --- CONFIGURAÇÃO ---
        const SCRIPT_URL = "COLE_SEU_URL_DO_APPS_SCRIPT_AQUI";
        const LOGO_URL = "https://github.com/CervejariaPrimOrdioS/cervejaria-sistema/blob/main/logo.jpeg?raw=true";
        let id_token = null;

        // --- LÓGICA DE LOGIN (CORRIGIDA E ROBUSTA) ---
        function handleCredentialResponse(response) {
            alert("DIAGNÓSTICO 1: O login com Google funcionou e a função de callback foi chamada."); // Alerta temporário

            id_token = response.credential;
            const userPayload = JSON.parse(atob(id_token.split('.')[1]));
            document.getElementById('user-email').textContent = userPayload.email;
            
            document.getElementById('tela-login').style.display = 'none';
            showLoading('Autenticando e carregando dados...');
            
            alert("DIAGNÓSTICO 2: O token foi processado. Iniciando a aplicação agora."); // Alerta temporário
            inicializarAplicacao();
        }

        // --- Resto do JavaScript (sem alterações na lógica principal) ---
        function logout(){id_token=null;google.accounts.id.disableAutoSelect();document.getElementById("tela-principal").style.display="none";document.querySelectorAll("dialog").forEach(d=>d.close());document.getElementById("tela-login").style.display="block"}let investimentos=[];function formatarMoeda(e){return(e||0).toLocaleString("pt-BR",{style:"currency",currency:"BRL"})}function showLoading(e){document.getElementById("loading-overlay").textContent=e,document.getElementById("loading-overlay").style.display="flex"}function hideLoading(){document.getElementById("loading-overlay").style.display="none"}async function carregarDados(){if(!id_token)return void alert("Não autenticado!");try{const e=await fetch(SCRIPT_URL,{method:"POST",body:JSON.stringify({action:"getInventario",id_token:id_token})}),o=await e.json();if("error"===o.status)throw new Error(o.message);investimentos=o,atualizarTela()}catch(e){alert("Erro ao carregar dados: "+e.message),logout()}}function atualizarTela(){const e={luciano:0,marcio:0,kenedy:0};(investimentos||[]).forEach(o=>{const t=o.Socio?o.Socio.toLowerCase():"";void 0!==e[t]&&(e[t]+=parseFloat(o.Valor)||0)}),document.getElementById("total-luciano").textContent=formatarMoeda(e.luciano),document.getElementById("total-marcio").textContent=formatarMoeda(e.marcio),document.getElementById("total-kenedy").textContent=formatarMoeda(e.kenedy)}function abrirFormularioAdicionar(){const e=document.getElementById("form-add-inventory");e.innerHTML='<div class="form-group"><label>Sócio:</label><select id="inv-socio"><option value="Luciano">Luciano</option><option value="Marcio">Márcio</option><option value="Kenedy">Kenedy</option></select></div><div class="form-group"><label>Descrição:</label><input id="inv-desc" type="text" required></div><div class="form-group"><label>Valor (R$):</label><input id="inv-valor" type="number" step="0.01" required></div><button type="submit" class="btn-submit">Salvar</button>',document.getElementById("modal-add-inventory").showModal()}async function handleInventoryFormSubmit(e){e.preventDefault();const o={Data:(new Date).toLocaleDateString("pt-BR"),Socio:document.getElementById("inv-socio").value,Descricao:document.getElementById("inv-desc").value,Valor:parseFloat(document.getElementById("inv-valor").value)};if(o.Descricao&&o.Valor&&o.Valor>0){showLoading("Salvando...");try{await fetch(SCRIPT_URL,{method:"POST",body:JSON.stringify({action:"addInventario",id_token:id_token,data:o})}),await carregarDados(),document.getElementById("modal-add-inventory").close()}catch(e){alert("Erro ao salvar: "+e.message)}finally{hideLoading()}}else alert("Preencha todos os campos.")}function abrirVisualizacaoInventario(){const e=document.getElementById("inventory-body");e.innerHTML="";const o={};investimentos.forEach(t=>{(o[t.Socio]=o[t.Socio]||[]).push(t)});for(const t in o)if(o[t].length>0){let n=`<h3>${t}</h3><table>`;o[t].forEach(e=>{n+=`<tr><td>${e.Descricao}</td><td>${formatarMoeda(e.Valor)}</td></tr>`}),e.innerHTML+=n+"</table>"}}async function inicializarAplicacao(){await carregarDados(),hideLoading(),document.getElementById("tela-principal").style.display="block",document.getElementById("btn-logout").addEventListener("click",logout),document.getElementById("btn-add-inventory").addEventListener("click",abrirFormularioAdicionar),document.getElementById("btn-view-inventory").addEventListener("click",abrirVisualizacaoInventario),document.getElementById("form-add-inventory").addEventListener("submit",handleInventoryFormSubmit),document.querySelectorAll(".btn-close").forEach(e=>e.addEventListener("click",()=>e.closest("dialog").close()))}

        // --- INICIALIZAÇÃO VISUAL (SEPARADA E SEGURA) ---
        document.getElementById('logo-login').src = LOGO_URL;
        document.getElementById('logo-principal').src = LOGO_URL;
    </script>
</body>
</html>
